<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - TROIS (Camba) Method</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
      }
      header {
        background: #50b3a2;
        color: white;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #ff6b6b 3px solid;
      }
      header a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
      }
      header ul {
        padding: 0;
        margin: 0;
        list-style: none;
        overflow: hidden;
      }
      header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
      }
      header #branding {
        float: left;
      }
      header #branding h1 {
        margin: 0;
      }
      header nav {
        float: right;
        margin-top: 10px;
      }
      header .highlight,
      header .current a {
        color: #ff6b6b;
        font-weight: bold;
      }
      header a:hover {
        color: #ffffff;
        font-weight: bold;
      }
      #login-box {
        background: #fff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #login-form input[type="text"],
      #login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      #login-form input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #50b3a2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #login-form input[type="submit"]:hover {
        background: #3a7bc8;
      }
      footer {
        padding: 20px;
        margin-top: 20px;
        color: #ffffff;
        background-color: #ff6b6b;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">TROIS</span> Camba Method</h1>
        </div>
        <nav>
          <ul>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div id="login-box">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <input type="submit" value="Login" />
        </form>
        <p>
          Don't have an account? <a href="register.html">Register</a>
        </p>
      </div>
    </div>

    <footer>
      <p>TROIS (Camba) Method, Copyright &copy; 2023</p>
    </footer>

    <script>
      const loginForm = document.getElementById("login-form");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Get the stored user data from LocalStorage
        const storedUser = JSON.parse(localStorage.getItem("user"));

        if (storedUser && storedUser.username === username && storedUser.password === password) {
          window.location.href = "home.html"; // Redirect to login page
          // Redirect to another page or perform post-login actions here
        } else {
          alert("Invalid username or password");
        }
      });
    </script>
  </body>
</html>
