<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up - TROIS (Camba) Method</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
      }
      header {
        background: #50b3a2;
        color: white;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #ff6b6b 3px solid;
      }
      header a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
      }
      header ul {
        padding: 0;
        margin: 0;
        list-style: none;
        overflow: hidden;
      }
      header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
      }
      header #branding {
        float: left;
      }
      header #branding h1 {
        margin: 0;
      }
      header nav {
        float: right;
        margin-top: 10px;
      }
      header .highlight,
      header .current a {
        color: #ff6b6b;
        font-weight: bold;
      }
      header a:hover {
        color: #ffffff;
        font-weight: bold;
      }
      #sign-box {
        background: #fff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #signup-form input[type="text"],
      #signup-form input[type="password"],
      #signup-form input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      #signup-form input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #50b3a2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #signup-form input[type="submit"]:hover {
        background: #3a7bc8;
      }
      footer {
        padding: 20px;
        margin-top: 20px;
        color: #ffffff;
        background-color: #ff6b6b;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">TROIS</span> Camba Method</h1>
        </div>
        <nav>
          <ul>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div id="sign-box">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <input type="submit" value="Sign Up" />
        </form>
      </div>
    </div>

    <footer>
      <p>TROIS (Camba) Method, Copyright &copy; 2023</p>
    </footer>

    <script>
      const signupForm = document.getElementById("signup-form");

      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Create a user object
        const user = {
          username: username,
          email: email,
          password: password,
        };

        // Store the user in LocalStorage as JSON
        localStorage.setItem("user", JSON.stringify(user));

        alert("Usuario Registrado");
        window.location.href = "index.html"; // Redirect to login page
      });
    </script>
  </body>
</html>
